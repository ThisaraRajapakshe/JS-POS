<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header><h1>POS System</h1></header>
    <input id="productIdInput" placeholder="Enter ID" onchange="load(this.value)" type="number"/>
    <label for="amountTxt">Enter Amount</label>
    <input type="number" name="amountTxt" id="amountTxt" placeholder="Enter Amount" value="1" onchange="amountOnChange(this.value)"/>
    <div id="productDisplayTemplate">
        <div id="productListDiv"></div>
    </div>
    <div id="displayTotDev">
        <div id="displayTotTxtBox">
            <p id="displayTotTxt">Rs. </p>
        </div>
        <button type="button" id="displayTotBtn" onclick="calculateSum()">Checkout</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
